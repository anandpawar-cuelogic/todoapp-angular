<div class="jumbotron">
    <h2>User login</h2>
    <hr>
    <span class="text-danger">{{ error }}</span>
    <div>
    <form name="loginForm" novalidate ng-submit="loginUser()">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-3">
            <input type="email" class="form-control" ng-model="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-3">
              <input type="password" class="form-control" ng-model="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <button id="btnLogin" type="submit" class="btn btn-md btn-primary">Log In</button>
            </div>

            <div class="col-sm-2">
              
            </div>
            <div class="col-sm-4">
              <a ng-href="register">Not an user? Register Here!</a>
            </div>
            
          </div>
      </form>
    </div>
  </div>
