<div class="jumbotron">
    <h2>User Profile</h2>
    <hr>
    <form name="profileForm" novalidate ng-submit="updateProfile()">
        <div class="form-group row">
          <div class="col-sm-2 col-form-label">
            <label for="inputFirstName" >First Name</label>
          </div>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="firstname" ng-model="firstname" placeholder="First Name" ng-required="true">
              <span class="text-danger" ng-show="profileForm.firstname.$touched && profileForm.firstname.$invalid">Please enter your first name</span>
            </div>
            
            <div class="col-sm-2 col-form-label">
              <label for="inputLastName" >Last Name</label>
            </div>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="lastname" ng-model="lastname" placeholder="Last Name" ng-required="true">
              <span class="text-danger" ng-show="profileForm.lastname.$touched && profileForm.lastname.$invalid">Please enter your last name</span>
            </div>
          </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" ng-model="email" readonly>
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <label class="col-form-label col-sm-2">Gender</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" ng-model="gender" value="male">
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" ng-model="gender" value="female">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="address" placeholder="Address">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputProfileImage" class="col-sm-2 col-form-label">Profile Picture</label>
            <div class="col-sm-8">
              <img style="height: 50%;width: 50%;" id="imgProfile" />
              <input type="file" class="form-control" id="inputProfileImage" accept="image/*" onchange="angular.element(this).scope().onFileChange()" />
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-2">
            <button ng-disabled="profileForm.$invalid" type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
  </div>
