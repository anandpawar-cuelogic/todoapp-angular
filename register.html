<div class="jumbotron">
    <h2>User Registration</h2>
    <hr>
    <form name="registerForm" novalidate ng-submit="registerUser()">
        <div class="form-group row">
          <div class="col-sm-2 col-form-label">
            <label for="inputFirstName" >First Name</label>
          </div>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="firstname" ng-model="firstname" placeholder="First Name" ng-required="true">
              <span class="text-danger" ng-show="registerForm.firstname.$touched && registerForm.firstname.$invalid">Please enter your first name</span>
            </div>
            
            <div class="col-sm-2 col-form-label">
              <label for="inputLastName" >Last Name</label>
            </div>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="lastname" ng-model="lastname" placeholder="Last Name" ng-required="true">
              <span class="text-danger" ng-show="registerForm.lastname.$touched && registerForm.lastname.$invalid">Please enter your last name</span>
            </div>
          </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" name="email" ng-model="email" placeholder="Email" ng-required="true" is-email-exist >
            <span id="spn_email" class="text-danger" ng-show="registerForm.email.$touched && registerForm.email.$error.required">Please enter your email</span>
            <span id="spn_email_wrong" class="text-danger" ng-show="registerForm.email.$touched && registerForm.email.$error.email">Please enter valid email</span>
            <span id="spn_email_exist" class="text-danger" ng-show="registerForm.email.$touched && registerForm.email.$error.emailExist">Email Id already registered in the system</span>
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-3">
              <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" ng-required="true">
              <span id="spn_pwd" class="text-danger" ng-show="registerForm.password.$touched && registerForm.password.$error.required">Please enter password</span>
            </div>
            <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-3">
              <input type="password" class="form-control" id="inputConfirmPassword" name="confirmpassword" ng-model="confirmpassword" placeholder="Confirm Password" ng-change="validateConfirmPwd()">
              <span class="text-danger" ng-show="registerForm.confirmpassword.$touched && registerForm.confirmpassword.$error.confirmPwd">Password & Confirm Password should match</span>
            </div>
          </div>
        <fieldset class="form-group">
          <div class="row">
            <label class="col-form-label col-sm-2">Gender</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" ng-model="gender" id="gridRadios1" value="male">
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" ng-model="gender" id="gridRadios2" value="female">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="address" id="inputAddress" placeholder="Address">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputProfileImage" class="col-sm-2 col-form-label">Profile Picture</label>
            <div class="col-sm-8">
              <input type="file" class="form-control" id="inputProfileImage" ng-model="profilepic" accept="image/*" onchange="angular.element(this).scope().onFileChange()" />
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-2">
            <input type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid" value="Register" />
          </div>
          <div class="col-sm-7"></div>
          <div class="col-sm-2">
            <a ng-href="login">Back to Login</a>
          </div>
        </div>
      </form>
  </div>
